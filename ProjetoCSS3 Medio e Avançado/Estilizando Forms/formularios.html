<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title> Formulario </title>
</head>
<body>
    
    <h2>Estilizando Formularios</h2>
    <form>
        
        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="url">URL:</label>
                <input type="url" name="url" id="url">
            </div>

        </fieldset>
        <fieldset>
            <legend>
                Comentarios
            </legend>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="texto" id="mensagem"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                <input class="radio" type="radio" name="lembrar" id="sim">Sim 
                </label>
            </div>

            <div>
                <label>
                <input class="radio" type="radio" name="lembrar" id="nao">NÃ£o 
                </label>
            </div>

        </fieldset>

    </form>
    
</body>
</html>
