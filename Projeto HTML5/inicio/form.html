<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luis Felipe">
    <meta name="keywords" content="formulario,login,senha,cadastro">
    <title> FORMULARIO </title>
</head>
<body>
    
    <H2>Login</H2>

    <form>

        Login:<br>
        <input type="text" name="login"><br><br>

        Senha:<br>
        <input type="password" name="senha"><br><br>

        <input type="button" value="Confirmar"><br>
    </form>

    <form>

        <h2>Cadastro</h2>

        Login:<br>
        <input type="text" name="login"><br><br>

        Senha:<br>
        <input type="password" name="senha"><br><br>



        Sexo:<br>
        <input type="radio" name="sexo" value="M">Masculino<br>
        <input type="radio" name="sexo" value="F">Feminino<br><br><br>



        Interesses:<br>
        <input type="checkbox" name="interrese" value="JogarF">Futebol<br>
        <input type="checkbox" name="interrese" value="jogarV">Jogar VideoGame<br>
        <input type="checkbox" name="interrese" value="curso">Cursos De Programação<br><br><br>

        Estado:<br>
        <select>
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
            <option value="rs">RS</option>
        </select><br><br><br>

        <input type="submit" value="Cadastrar">
 
        

    </form>


</body>
</html>
